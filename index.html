<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <title>De boekenlijst</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="shopping-cart">
    <img src="https://cdn0.iconfinder.com/data/icons/shopping-icons-5/100/Cart-512.png" alt="Winkelwagen" class="shopping-cart__icon">
    <span class="shopping-cart__amount">0</span>
</div>
<h1>Kies uit de volgende boeken</h1>
<div class="controls">
    <label class="controls__cb-label">
        <input type="checkbox" class="controls__checkbox" value="Nederlands" checked>
        Nederlands
    </label>
    <label class="controls__cb-label">
        <input type="checkbox" class="controls__checkbox" value="Engels" checked>
        Engels
    </label>
    <label class="controls__cb-label">
        <input type="checkbox" class="controls__checkbox" value="Duits" checked>
        Duits
    </label>

    <!--    mogelijkheid om te sorteren-->
    <span class="controls__sort">
        <label class="controls__select--label">
            Sorteren op:
            <select class="controls__select">
                <option value="titel">Titel</option>
                <option value="auteur">Auteurs</option>
                <option value="uitgave">Datum van uitgave</option>
                <option value="paginas">Aantal pagina's</option>
                <option value="prijs">Prijs</option>
            </select>
        </label>
        <label><input type="radio" name="opaf" class="controls__radio-button" value="1" checked>Oplopend</label>
        <label><input type="radio" name="opaf" class="controls__radio-button" value="-1">Aflopend</label>
    </span>
</div>
<div id="boeken"></div>

<script src="script/boeken.js"></script>
<div class="validatie">
    <a href="http://validator.w3.org/check?uri=referer" target="_blank">
        <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>
    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
    </a>
</div>
</body>
</html>
